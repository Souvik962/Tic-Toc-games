<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-toc-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>This is Tic tic-toc-toe game which is made by me </li>
            <li> <a href="http://souvikmpersonal.unaux.com" target="_blank">check my wesite</a> </li>
        </ul>
    </nav>
    <div class="gamecon">
        <div class="con">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1 class="fh">Wellcome to tic-toc-toe</h1>
            <div class="scoreboard">
                <div>X: <span id="x-score">0</span></div>
                <div>0: <span id="o-score">0</span></div>
            </div>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
                <button id="sreset">Reset score</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="gif" class="boxim" >
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
